<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Бассейн / POOL</title>
    <style>
        body {
            background-color: #0a0a0a; /* Глубокий чёрный фон ночи */
            color: #a9e6e6; /* Бирюзовый для текста */
            font-family: 'Press Start 2P', monospace; /* Ретро-шрифт */
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Убран горизонтальный скролл */
            overflow-y: auto; /* Вертикальная прокрутка при избытке элементов */
            background-image: 
                radial-gradient(circle at 50% 80%, rgba(0, 0, 0, 0.8), #0a0a0a), /* Мягкий туман */
                linear-gradient(to bottom, rgba(255, 105, 180, 0.2) 0%, transparent 50%), /* Розовый неон от бассейна */
                linear-gradient(to top, rgba(0, 255, 204, 0.2) 0%, transparent 50%); /* Бирюзовый неон */
            background-blend-mode: overlay; /* Эффект отражений */
            position: relative;
            animation: fog 20s ease-in-out infinite alternate; /* Движущийся туман */
        }

        @keyframes fog {
            0% { background-position: 0 0; }
            100% { background-position: 10px 5px; } /* Лёгкое движение тумана */
        }

        body::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(to top, rgba(255, 215, 0, 0.1) 0%, transparent 100%); /* Жёлтые лампы мотеля */
            filter: blur(15px); /* Мягкий эффект ламп */
            pointer-events: none;
            animation: lampFlicker 3s infinite alternate; /* Мерцание ламп */
        }

        @keyframes lampFlicker {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .neon {
            text-shadow: 0 0 5px #ff69b4, 0 0 10px #a9e6e6; /* Розовый и бирюзовый неон */
            color: #ff69b4; /* Заголовки — розовый неон */
        }

        /* Контейнер для всего контента */
        .container {
            max-width: 320px; /* Фиксированная максимальная ширина */
            width: 100%; /* Занимает доступное пространство до max-width */
            margin: 0 auto; /* Равные отступы слева и справа */
            padding: 0 20px; /* Внутренние отступы */
        }

        /* Верхняя панель */
        .top-panel {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #a9e6e6;
            display: inline-flex;
            margin: 0 auto 20px;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 1.2em;
            margin: 0;
            text-transform: uppercase;
            color: #ff69b4; /* Розовый неон для заголовка */
        }

        .total-pool {
            background-color: #000;
            border: 2px solid #00ff00; /* Зелёный цвет табло */
            color: #00ff00;
            padding: 8px;
            font-size: 0.9em;
            border-radius: 5px;
            width: 120px;
            text-align: center;
            animation: flicker 1.5s infinite alternate; /* Лёгкое мигание */
        }

        @keyframes flicker {
            0% { opacity: 0.9; }
            50% { opacity: 1; }
            100% { opacity: 0.9; }
        }

        .contribute-button {
            background-color: #ff69b4; /* Ярко-розовая кнопка */
            border: 2px solid #a9e6e6;
            color: #0a0a0a;
            padding: 10px 20px;
            font-size: 0.9em;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            text-shadow: 0 0 5px #a9e6e6;
            transition: transform 0.2s, box-shadow 0.2s;
            animation: buttonGlow 2s ease-in-out infinite alternate; /* Неоновое свечение */
        }

        .contribute-button:hover {
            transform: scale(1.05); /* Подпрыгивание */
            background-color: #d1478e;
        }

        .contribute-button:active {
            animation: buttonFlash 0.1s ease; /* Мигание при клике */
        }

        @keyframes buttonGlow {
            0% { box-shadow: 0 0 5px #a9e6e6; }
            100% { box-shadow: 0 0 15px #ff69b4; }
        }

        @keyframes buttonFlash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Таймер */
        .timer {
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00; /* Зелёные цифры табло мотеля */
            color: #00ff00;
            padding: 10px;
            font-size: 1em;
            text-align: center;
            margin: 20px 0;
            border-radius: 5px;
            width: 100%;
            animation: timerFlicker 2s infinite alternate; /* Лёгкое мигание LED */
        }

        @keyframes timerFlicker {
            0% { opacity: 0.95; }
            100% { opacity: 1; }
        }

        /* Список участников */
        .participants {
            margin: 20px 0;
        }

        .participant-card {
            background-color: #0a0a0a;
            border: 2px solid #ff69b4; /* Неоновая рамка */
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
            box-shadow: 0 0 10px #ff69b4; /* Мягкое свечение рамки */
            border-image: linear-gradient(to right, #ff69b4, #a9e6e6) 1; /* Градиентная рамка */
        }

        .participant-nick {
            color: #a9e6e6; /* Бирюзовый для ника */
        }

        .participant-amount {
            color: #ffff00; /* Жёлтый эффект лампы для суммы */
        }

        /* Шансы на победу */
        .roulette {
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff69b4;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 20px #a9e6e6; /* Мягкое свечение колеса */
        }

        .roulette-value {
            color: #a9e6e6;
            font-size: 0.9em;
            text-shadow: 0 0 5px #a9e6e6;
        }

        .roulette-diagram {
            margin-top: 10px;
            width: 200px;
            height: 200px;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 0 15px #ff69b4; /* Свечение колеса */
            border-radius: 50%;
            background-color: #0a0a0a;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%; /* Круглая форма */
        }
    </style>
    <link href="https://fonts.cdnfonts.com/css/press-start-2p" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Верхняя панель -->
        <div class="top-panel">
            <h2 class="title neon">POOL / Бассейн</h2>
            <input type="text" class="total-pool" id="total-pool" value="0.00 USDT" readonly>
            <button class="contribute-button" onclick="contribute()">Внести пул</button>
        </div>

        <!-- Таймер -->
        <div class="timer" id="timer">Ожидание старта</div>

        <!-- Список участников -->
        <div class="participants" id="participants-list">
            <!-- Данные заполняются динамически -->
        </div>

        <!-- Шансы на победу -->
        <div class="roulette">
            <span class="roulette-value" id="roulette-value">Шанс: 50%</span>
            <div class="roulette-diagram">
                <canvas id="roulette-canvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Таймер
        let timeLeft = 900; // 15 минут в секундах
        let poolStarted = false;

        function updateTimer() {
            if (poolStarted) {
                let min = Math.floor(timeLeft / 60);
                let sec = timeLeft % 60;
                document.getElementById('timer').innerText = `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
                timeLeft--;
                if (timeLeft <= 0) {
                    poolStarted = false;
                    timeLeft = 900;
                    updateParticipants();
                }
            } else {
                document.getElementById('timer').innerText = "Ожидание старта";
            }
        }

        // Функция для вклада
        function contribute() {
            const address = "9jLobehHPLF5mhNfjwGEPv5w2qRyXQqz1bghzDzTtggC";
            const amount = 0.15 * 1e9; // 0.15 USDT в наноTON
            const tonLink = `ton://transfer/${address}?amount=${amount}`;
            Telegram.WebApp.openTelegramLink(tonLink); // Открывает в Telegram
        }

        // Обновление списка участников
        function updateParticipants() {
            const participantsList = document.getElementById('participants-list');
            participantsList.innerHTML = '';

            // Пример: данные из Google Sheets (заменить на реальный API)
            let participants = []; // Здесь будут реальные данные от бота

            // Симуляция первого вклада
            if (Math.random() > 0.5) {
                participants = [
                    { id: "User1", amount: 0.20 },
                    { id: "User2", amount: 0.10 }
                ];
                if (!poolStarted && participants[0].amount >= 0.15) {
                    poolStarted = true;
                }
            }

            if (!poolStarted && participants.length === 0) {
                document.getElementById('total-pool').value = "0.00 USDT";
                document.getElementById('roulette-value').textContent = "Шанс: 0%";
                drawRoulette([], 0);
                return;
            }

            // Сортировка по вкладу
            participants.sort((a, b) => b.amount - a.amount);
            const totalPool = participants.reduce((sum, p) => sum + p.amount, 0);
            document.getElementById('total-pool').value = `${totalPool.toFixed(2)} USDT`;

            // Перерасчёт шансов перед использованием
            let totalChance = 0;
            participants.forEach(p => {
                p.chance = (p.amount / totalPool * 100).toFixed(1);
                totalChance += parseFloat(p.chance);
            });
            // Корректировка шансов до 100% (если есть погрешность)
            if (totalChance !== 100 && participants.length > 0) {
                const adjustment = 100 - totalChance;
                participants[0].chance = (parseFloat(participants[0].chance) + adjustment).toFixed(1);
            }

            // Отображение карточек
            participants.forEach(participant => {
                const card = document.createElement('div');
                card.className = 'participant-card';
                card.innerHTML = `
                    <span class="participant-info">${participant.id} — ${participant.amount.toFixed(2)} USDT — ${participant.chance}%</span>
                `;
                participantsList.appendChild(card);
            });

            // Шанс лидера
            const chance = participants.length > 0 ? participants[0].chance : "0";
            document.getElementById('roulette-value').textContent = `Шанс лидера: ${chance}%`;

            // Диаграмма рулетки
            drawRoulette(participants, totalPool);
        }

        // Диаграмма рулетки (круговая)
        function drawRoulette(participants, totalPool) {
            const canvas = document.getElementById('roulette-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 200;
            canvas.height = 200;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 100;
            let startAngle = 0;

            // Очистка канваса
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Цвета секторов (неоновые)
            const colors = ['#ff69b4', '#a9e6e6', '#ffff00', '#8a2be2']; // Розовый, бирюзовый, жёлтый, фиолетовый

            if (participants.length > 0) {
                participants.forEach((p, i) => {
                    const sliceAngle = (p.amount / totalPool) * 2 * Math.PI;
                    ctx.fillStyle = colors[i % colors.length];
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.arc(centerX, centerY, radius, startAngle, startAngle + sliceAngle);
                    ctx.closePath();
                    ctx.fill();
                    // Мягкое свечение
                    ctx.shadowColor = colors[i % colors.length];
                    ctx.shadowBlur = 10;
                    ctx.fill();
                    ctx.shadowBlur = 0; // Сброс свечения
                    startAngle += sliceAngle;
                });
                // Плавная перерисовка (анимация)
                function animate(angle) {
                    if (angle < startAngle) {
                        requestAnimationFrame(() => animate(angle + 0.1));
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        // Перерисовка секторов с текущим углом
                        // (упрощённо, полная анимация требует больше кода)
                    }
                }
                animate(0);
            }
        }

        // Обновление каждую секунду
        setInterval(() => {
            updateTimer();
            updateParticipants();
        }, 1000);

        // Инициализация Telegram Web App
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
