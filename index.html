<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë–∞—Å—Å–µ–π–Ω / POOL</title>
    <style>
        body {

            color: #f0f0f0; /* –°–≤–µ—Ç–ª–æ-–±–µ–ª—ã–π —Ç–µ–∫—Å—Ç */
            font-family: 'Courier New', monospace; /* –†–µ—Ç—Ä–æ-—à—Ä–∏—Ñ—Ç */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* –ù–µ–æ–Ω-—ç—Ñ—Ñ–µ–∫—Ç */
        .neon-text {
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            color: #fff;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .top-panel {

            align-items: center;

        }

        .title-input {

        }

        .price-input {

        }

        .contribute-button:hover {

        }

        /* –¢–∞–±–ª–∏—Ü–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ */
        .table-container {
            margin: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1e1e1e;
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            text-align: left;

        }

        th {
            background-color: #333;
        }

        .icon {
            margin-left: 10px;
            font-size: 0.9em;
            color: #ff00ff; /* –ù–µ–æ–Ω-—Ä–æ–∑–æ–≤—ã–π */
        }

        /* –¢–∞–π–º–µ—Ä */
        .timer {
            margin: 20px auto;
            background-color: #000;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.5em;
            text-align: center;

    </style>
</head>
<body>
    <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
    <div class="top-panel">
        <input type="text" class="title-input" value="–ë–∞—Å—Å–µ–π–Ω / POOL" readonly>
        <input type="text" class="price-input" id="total-pool" value="0.00 USDT" readonly>
        <button class="contribute-button" onclick="contribute()">–í–Ω–µ—Å—Ç–∏ –≤ –ø—É–ª (0.15 USDT)</button>
    </div>

    <!-- –¢–∞–π–º–µ—Ä -->
    <div class="timer" id="timer">15:00</div>

    <!-- –¢–∞–±–ª–∏—Ü–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ -->
    <div class="table-container">
        <table id="participants-table">
            <thead>
                <tr>
                    <th>–ú–µ—Å—Ç–æ</th>
                    <th>–ù–∏–∫–Ω–µ–π–º</th>
                    <th>USDT</th>
                    <th>% –ü–æ–±–µ–¥—ã</th>
                </tr>
            </thead>
            <tbody id="participants-body">
                <!-- –î–∞–Ω–Ω—ã–µ –∑–∞–ø–æ–ª–Ω—è—é—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </tbody>
        </table>
    </div>

    <script>
        // –¢–∞–π–º–µ—Ä (—Ä–µ–∞–ª—å–Ω—ã–π, —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ—Ç—Å—è —Å –Ω–∞—á–∞–ª–æ–º –ø—É–ª–∞)
        let timeLeft = 900; // 15 –º–∏–Ω—É—Ç –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
        let poolStarted = false;

        function updateTimer() {
            if (poolStarted) {
                let min = Math.floor(timeLeft / 60);
                let sec = timeLeft % 60;
                document.getElementById('timer').innerText = `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
                timeLeft--;
                if (timeLeft <= 0) {
                    poolStarted = false;
                    timeLeft = 900;
                    updateTable(); // –°–±—Ä–æ—Å —Ç–∞–±–ª–∏—Ü—ã –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è
                }
            } else {
                document.getElementById('timer').innerText = "–û–∂–∏–¥–∞–Ω–∏–µ —Å—Ç–∞—Ä—Ç–∞";
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–∫–ª–∞–¥–∞
        function contribute() {
            const address = "9jLobehHPLF5mhNfjwGEPv5w2qRyXQqz1bghzDzTtggC"; // –¢–≤–æ–π –∞–¥—Ä–µ—Å –∏–∑ bot.py
            const amount = 0.15 * 1e9; // 0.15 USDT –≤ –Ω–∞–Ω–æTON
            const tonLink = `ton://transfer/${address}?amount=${amount}`;
            window.location.href = tonLink; // –û—Ç–∫—Ä—ã–≤–∞–µ—Ç TON-—Å—Å—ã–ª–∫—É
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã —Å —Ä–µ–∞–ª—å–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏ (–∑–∞–≥–ª—É—à–∫–∞, –±—É–¥–µ—Ç –∑–∞–º–µ–Ω–µ–Ω–∞ –Ω–∞ API –ø–æ–∑–∂–µ)
        function updateTable() {
            const tbody = document.getElementById('participants-body');
            tbody.innerHTML = ''; // –û—á–∏—â–∞–µ–º —Ç–∞–±–ª–∏—Ü—É

            // –ü—Ä–∏–º–µ—Ä: –¥–∞–Ω–Ω—ã–µ –∏–∑ Google Sheets (–∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π API)
            let participants = [
                { id: "User1", amount: 5.00, weight: 50 },
                { id: "User2", amount: 3.00, weight: 30 },
                { id: "User3", amount: 2.00, weight: 20 }
            ];

            if (!poolStarted && participants.length === 0) {
                document.getElementById('total-pool').value = "0.00 USDT";
                return;
            }

            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –≤–∫–ª–∞–¥—É (—Ä–µ–∞–ª—å–Ω—ã–µ –º–µ—Å—Ç–∞)
            participants.sort((a, b) => b.amount - a.amount);
            const totalPool = participants.reduce((sum, p) => sum + p.amount, 0);
            document.getElementById('total-pool').value = `${totalPool.toFixed(2)} USDT`;

            // –ó–∞–ø—É—Å–∫ –ø—É–ª–∞ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –≤–∫–ª–∞–¥–µ ‚â• 0.15 USDT
            if (!poolStarted && participants.length > 0 && participants[0].amount >= 0.15) {
                poolStarted = true;
            }

            // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã
            participants.forEach((participant, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${participant.id}</td>
                    <td>${participant.amount.toFixed(2)} USDT</td>
                    <td>${participant.weight.toFixed(1)}% <span class="icon">üìà</span></td>
                `;
                tbody.appendChild(row);
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        setInterval(() => {
            updateTimer();
            updateTable();
        }, 1000);
    </script>
</body>
</html>
