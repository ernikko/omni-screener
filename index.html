<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TON Roulette</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .roulette {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
    }

    canvas {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }

    .btn {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 15px 25px;
      margin: 20px 0;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TON Roulette</h1>
    <div class="roulette">
      <canvas id="wheel" width="500" height="500"></canvas>
    </div>
    <button class="btn" onclick="contribute()">Внести пул (0.15 USDT)</button>
  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const size = canvas.width;
    const radius = size / 2;
    const segments = ["Игрок 1","Игрок 2","Игрок 3","Игрок 4","Игрок 5","Игрок 6"];
    const colors = ["#e74c3c","#3498db","#2ecc71","#f1c40f","#9b59b6","#e67e22"];

    let angle = 0;
    let spinning = false;
    let spinAngle = 0;

    function drawWheel() {
      ctx.clearRect(0,0,size,size);
      const segAngle = (2 * Math.PI) / segments.length;

      for (let i=0; i<segments.length; i++) {
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, angle + i * segAngle, angle + (i+1) * segAngle);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();

        // подписи
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(angle + i * segAngle + segAngle/2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "16px Arial";
        ctx.fillText(segments[i], radius - 10, 5);
        ctx.restore();
      }

      // стрелка
      ctx.fillStyle = "#fff";
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(radius-15, 30);
      ctx.lineTo(radius+15, 30);
      ctx.closePath();
      ctx.fill();
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      spinAngle = Math.random() * 360 + 720; // минимум 2 оборота
      const duration = 4000; // 4 сек
      const start = performance.now();

      function animate(time) {
        const progress = Math.min((time - start) / duration, 1);
        const easeOut = 1 - Math.pow(1-progress, 3);
        angle = (spinAngle * easeOut) * Math.PI / 180;
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          // можно добавить alert или вывод победителя
        }
      }
      requestAnimationFrame(animate);
    }

    canvas.addEventListener("click", spinWheel);

    function contribute() {
      const address = "9jLobehHPLF5mhNfjwGEPv5w2qRyXQqz1bghzDzTtggC";
      const amount = 0.15 * 1e9; // 0.15 USDT в нанотонах
      const tonLink = `ton://transfer/${address}?amount=${amount}`;
      window.open(tonLink, "_blank");
    }

    drawWheel();
  </script>
</body>
</html>
