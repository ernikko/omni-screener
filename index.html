<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ë–∞—Å—Å–µ–π–Ω / POOL</title>
    <style>
        body {
            background-color: #1c2526; /* –¢—ë–º–Ω—ã–π —Ñ–æ–Ω —Å –º—è–≥–∫–∏–º –æ—Ç—Ç–µ–Ω–∫–æ–º */
            color: #a9d6df; /* –ú—è–≥–∫–∏–π –≥–æ–ª—É–±–æ–π –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ */
            font-family: 'Press Start 2P', monospace; /* –ü–∏–∫—Å–µ–ª—å–Ω—ã–π —à—Ä–∏—Ñ—Ç */
            margin: 0;
            padding: 0;
            width: 320px; /* –®–∏—Ä–∏–Ω–∞ –¥–ª—è Mini App */
            height: 500px; /* –í—ã—Å–æ—Ç–∞ –¥–ª—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
            overflow-x: hidden;
            overflow-y: auto; /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ */
            background-image: 
                linear-gradient(rgba(169, 214, 223, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(169, 214, 223, 0.05) 1px, transparent 1px);
            background-size: 20px 20px; /* –õ—ë–≥–∫–∞—è —Å–µ—Ç–∫–∞ */
        }

        /* –ù–µ–æ–Ω-—ç—Ñ—Ñ–µ–∫—Ç (–º—è–≥–∫–∏–π) */
        .neon {
            text-shadow: 0 0 3px #a9d6df, 0 0 6px #a9d6df;
            color: #a9d6df;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .top-panel {
            background-color: #2c383a;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #a9d6df;
            width: 100%;
        }

        .title {
            font-size: 1em;
            margin: 0;
        }

        .total-pool {
            background-color: #34444a;
            border: 1px solid #a9d6df;
            color: #a9d6df;
            padding: 5px;
            font-size: 0.9em;
            border-radius: 3px;
            width: 100px;
            margin-top: 5px;
            text-align: center;
            display: inline-block;
        }

        .contribute-button {
            background-color: #a9d6df;
            border: none;
            color: #1c2526;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8em;
            margin-top: 5px;
            display: inline-block;
        }

        .contribute-button:hover {
            background-color: #87b3bd;
        }

        /* –¢–∞–π–º–µ—Ä */
        .timer {
            background-color: #2c383a;
            border: 1px solid #a9d6df;
            color: #a9d6df;
            padding: 5px;
            font-size: 1em;
            text-align: center;
            margin: 10px 0;
            border-radius: 3px;
            width: 100%;
            box-sizing: border-box;
        }

        /* –¢–∞–±–ª–∏—Ü–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ */
        .table-container {
            margin: 10px;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #2c383a;
            border: 1px solid #a9d6df;
            border-radius: 3px;
        }

        th, td {
            padding: 5px;
            text-align: left;
            border-bottom: 1px solid #a9d6df;
            font-size: 0.7em;
        }

        th {
            background-color: #34444a;
            color: #a9d6df;
        }

        .icon {
            margin-left: 5px;
            color: #d4a9e2; /* –ú—è–≥–∫–∏–π –ø—É—Ä–ø—É—Ä–Ω—ã–π –∞–∫—Ü–µ–Ω—Ç */
        }
    </style>
    <link href="https://fonts.cdnfonts.com/css/press-start-2p" rel="stylesheet">
</head>
<body>
    <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
    <div class="top-panel">
        <h2 class="title neon">–ë–∞—Å—Å–µ–π–Ω / POOL</h2>
        <input type="text" class="total-pool" id="total-pool" value="0.00 USDT" readonly>
        <button class="contribute-button" onclick="contribute()">–í–Ω–µ—Å—Ç–∏ 0.15 USDT</button>
    </div>

    <!-- –¢–∞–π–º–µ—Ä -->
    <div class="timer" id="timer">–û–∂–∏–¥–∞–Ω–∏–µ —Å—Ç–∞—Ä—Ç–∞</div>

    <!-- –¢–∞–±–ª–∏—Ü–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ -->
    <div class="table-container">
        <table id="participants-table">
            <thead>
                <tr>
                    <th>–ú–µ—Å—Ç–æ</th>
                    <th>–ù–∏–∫</th>
                    <th>USDT</th>
                    <th>% –ü–æ–±–µ–¥—ã</th>
                </tr>
            </thead>
            <tbody id="participants-body">
                <!-- –î–∞–Ω–Ω—ã–µ –∑–∞–ø–æ–ª–Ω—è—é—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </tbody>
        </table>
    </div>

    <script>
        // –¢–∞–π–º–µ—Ä
        let timeLeft = 900; // 15 –º–∏–Ω—É—Ç –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
        let poolStarted = false;

        function updateTimer() {
            if (poolStarted) {
                let min = Math.floor(timeLeft / 60);
                let sec = timeLeft % 60;
                document.getElementById('timer').innerText = `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
                timeLeft--;
                if (timeLeft <= 0) {
                    poolStarted = false;
                    timeLeft = 900;
                    updateTable();
                }
            } else {
                document.getElementById('timer').innerText = "–û–∂–∏–¥–∞–Ω–∏–µ —Å—Ç–∞—Ä—Ç–∞";
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–∫–ª–∞–¥–∞
        function contribute() {
            const address = "9jLobehHPLF5mhNfjwGEPv5w2qRyXQqz1bghzDzTtggC";
            const amount = 0.15 * 1e9; // 0.15 USDT –≤ –Ω–∞–Ω–æTON
            const tonLink = `ton://transfer/${address}?amount=${amount}`;
            window.location.href = tonLink;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã —Å —Ä–µ–∞–ª—å–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏ (–∑–∞–≥–ª—É—à–∫–∞, –±—É–¥–µ—Ç –∑–∞–º–µ–Ω–µ–Ω–∞ –Ω–∞ API)
        function updateTable() {
            const tbody = document.getElementById('participants-body');
            tbody.innerHTML = '';

            // –ü—Ä–∏–º–µ—Ä: –¥–∞–Ω–Ω—ã–µ –∏–∑ Google Sheets (–∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π API)
            let participants = []; // –ó–¥–µ—Å—å –±—É–¥—É—Ç —Ä–µ–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –æ—Ç –±–æ—Ç–∞

            // –°–∏–º—É–ª—è—Ü–∏—è –ø–µ—Ä–≤–æ–≥–æ –≤–∫–ª–∞–¥–∞
            if (Math.random() > 0.5) {
                participants = [
                    { id: "User1", amount: 0.20, weight: 50 },
                    { id: "User2", amount: 0.10, weight: 30 }
                ];
                if (!poolStarted && participants[0].amount >= 0.15) {
                    poolStarted = true;
                }
            }

            if (!poolStarted && participants.length === 0) {
                document.getElementById('total-pool').value = "0.00 USDT";
                return;
            }

            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –≤–∫–ª–∞–¥—É
            participants.sort((a, b) => b.amount - a.amount);
            const totalPool = participants.reduce((sum, p) => sum + p.amount, 0);
            document.getElementById('total-pool').value = `${totalPool.toFixed(2)} USDT`;

            participants.forEach((participant, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${participant.id}</td>
                    <td>${participant.amount.toFixed(2)} USDT</td>
                    <td>${participant.weight.toFixed(1)}% <span class="icon">üìà</span></td>
                `;
                tbody.appendChild(row);
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        setInterval(() => {
            updateTimer();
            updateTable();
        }, 1000);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
