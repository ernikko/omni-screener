<body>
    <div class="container">
        <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
        <div class="top-panel">
            <h2 class="title neon">–ë–∞—Å—Å–µ–π–Ω / POOL</h2>
            <input type="text" class="total-pool" id="total-pool" value="0.00 USDT" readonly>
            <button class="contribute-button" onclick="contribute()">–í–Ω–µ—Å—Ç–∏ –≤ –ø—É–ª</button>
        </div>

        <!-- –¢–∞–π–º–µ—Ä -->
        <div class="timer" id="timer">–û–∂–∏–¥–∞–Ω–∏–µ —Å—Ç–∞—Ä—Ç–∞</div>

        <!-- –¢–∞–±–ª–∏—Ü–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ -->
        <div class="table-container">
            <table id="participants-table">
                <thead>
                    <tr>
                        <th>–ú–µ—Å—Ç–æ</th>
                        <th>–ù–∏–∫</th>
                        <th>USDT</th>
                        <th>% –ü–æ–±–µ–¥—ã</th>
                    </tr>
                </thead>
                <tbody id="participants-body">
                    <!-- –î–∞–Ω–Ω—ã–µ –∑–∞–ø–æ–ª–Ω—è—é—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // –¢–∞–π–º–µ—Ä
        let timeLeft = 900; // 15 –º–∏–Ω—É—Ç –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
        let poolStarted = false;

        function updateTimer() {
            if (poolStarted) {
                let min = Math.floor(timeLeft / 60);
                let sec = timeLeft % 60;
                document.getElementById('timer').innerText = `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
                timeLeft--;
                if (timeLeft <= 0) {
                    poolStarted = false;
                    timeLeft = 900;
                    updateTable();
                }
            } else {
                document.getElementById('timer').innerText = "–û–∂–∏–¥–∞–Ω–∏–µ —Å—Ç–∞—Ä—Ç–∞";
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–∫–ª–∞–¥–∞
        function contribute() {
            const address = "9jLobehHPLF5mhNfjwGEPv5w2qRyXQqz1bghzDzTtggC";
            const amount = 0.15 * 1e9; // 0.15 USDT –≤ –Ω–∞–Ω–æTON
            const tonLink = `ton://transfer/${address}?amount=${amount}`;
            Telegram.WebApp.openTelegramLink(tonLink); // –û—Ç–∫—Ä—ã–≤–∞–µ—Ç –≤ Telegram
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã —Å —Ä–µ–∞–ª—å–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏ (–∑–∞–≥–ª—É—à–∫–∞, –±—É–¥–µ—Ç –∑–∞–º–µ–Ω–µ–Ω–∞ –Ω–∞ API)
        function updateTable() {
            const tbody = document.getElementById('participants-body');
            tbody.innerHTML = '';

            // –ü—Ä–∏–º–µ—Ä: –¥–∞–Ω–Ω—ã–µ –∏–∑ Google Sheets
            let participants = [];

            if (Math.random() > 0.5) {
                participants = [
                    { id: "User1", amount: 0.20, weight: 50 },
                    { id: "User2", amount: 0.10, weight: 30 }
                ];
                if (!poolStarted && participants[0].amount >= 0.15) {
                    poolStarted = true;
                }
            }

            if (!poolStarted && participants.length === 0) {
                document.getElementById('total-pool').value = "0.00 USDT";
                return;
            }

            participants.sort((a, b) => b.amount - a.amount);
            const totalPool = participants.reduce((sum, p) => sum + p.amount, 0);
            document.getElementById('total-pool').value = `${totalPool.toFixed(2)} USDT`;

            participants.forEach((participant, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${participant.id}</td>
                    <td>${participant.amount.toFixed(2)} USDT</td>
                    <td>${participant.weight.toFixed(1)}% <span class="icon">üìà</span></td>
                `;
                tbody.appendChild(row);
            });
        }

        setInterval(() => {
            updateTimer();
            updateTable();
        }, 1000);

        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
