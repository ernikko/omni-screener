<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POOL / Бассейн</title>
    <style>
        body {
            background-color: #0a0a0a; /* Глубокий чёрный фон */
            color: #a9e6e6; /* Бирюзовый неон как базовый цвет */
            font-family: 'Press Start 2P', monospace;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
            background-image: 
                linear-gradient(rgba(255, 105, 180, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px; /* Лёгкая текстура тумана */
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            max-width: 320px;
            width: 100%;
            margin: 0 auto;
            padding: 20px 0;
        }

        .neon {
            text-shadow: 0 0 10px #ff69b4, 0 0 20px #a9e6e6;
            color: #ff69b4; /* Розово-фиолетовый неон */
        }

        /* Верхняя панель */
        .top-panel {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #a9e6e6;
            display: inline-flex;
            margin: 0 auto 20px;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 1.2em;
            margin: 0;
            text-transform: uppercase;
        }

        .total-pool {
            background-color: #000;
            border: 2px solid #00ff00; /* Зелёный цвет табло */
            color: #00ff00;
            padding: 8px;
            font-size: 0.9em;
            border-radius: 5px;
            width: 120px;
            text-align: center;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.9; }
            50% { opacity: 1; }
            100% { opacity: 0.9; }
        }

        .contribute-button {
            background-color: #ff69b4;
            border: 2px solid #a9e6e6;
            color: #0a0a0a;
            padding: 10px 20px;
            font-size: 0.9em;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            text-shadow: 0 0 5px #a9e6e6;
            transition: transform 0.2s;
        }

        .contribute-button:hover {
            transform: scale(1.05);
            background-color: #d1478e;
        }

        /* Таймер */
        .timer {
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #a9e6e6;
            color: #a9e6e6;
            padding: 10px;
            font-size: 1em;
            text-align: center;
            margin: 20px 0;
            border-radius: 5px;
            width: 100%;
        }

        /* Список участников */
        .participants {
            margin: 20px 0;
        }

        .participant-card {
            background-color: #0a0a0a;
            border: 2px solid #ff69b4;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .participant-nick {
            color: #a9e6e6;
            font-size: 0.8em;
        }

        .participant-amount {
            color: #ffff00; /* Жёлтый акцент от ламп */
            font-size: 0.8em;
        }

        /* Шансы на победу */
        .roulette {
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff69b4;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            text-align: center;
        }

        .roulette-value {
            color: #a9e6e6;
            font-size: 0.9em;
            text-shadow: 0 0 5px #a9e6e6;
        }
    </style>
    <link href="https://fonts.cdnfonts.com/css/press-start-2p" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Верхняя панель -->
        <div class="top-panel">
            <h2 class="title neon">POOL / Бассейн</h2>
            <input type="text" class="total-pool" id="total-pool" value="0.00 USDT" readonly>
            <button class="contribute-button" onclick="contribute()">Внести пул</button>
        </div>

        <!-- Таймер -->
        <div class="timer" id="timer">Ожидание старта</div>

        <!-- Список участников -->
        <div class="participants" id="participants-list">
            <div class="participant-card">
                <span class="participant-nick">User1</span>
                <span class="participant-amount">0.20 USDT</span>
            </div>
            <div class="participant-card">
                <span class="participant-nick">User2</span>
                <span class="participant-amount">0.10 USDT</span>
            </div>
        </div>

        <!-- Шансы на победу -->
        <div class="roulette">
            <span class="roulette-value">Шанс: 50%</span>
        </div>
    </div>

    <script>
        // Таймер
        let timeLeft = 900; // 15 минут в секундах
        let poolStarted = false;

        function updateTimer() {
            if (poolStarted) {
                let min = Math.floor(timeLeft / 60);
                let sec = timeLeft % 60;
                document.getElementById('timer').innerText = `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
                timeLeft--;
                if (timeLeft <= 0) {
                    poolStarted = false;
                    timeLeft = 900;
                    updateParticipants();
                }
            } else {
                document.getElementById('timer').innerText = "Ожидание старта";
            }
        }

        // Функция для вклада
        function contribute() {
            const address = "9jLobehHPLF5mhNfjwGEPv5w2qRyXQqz1bghzDzTtggC";
            const amount = 0.15 * 1e9; // 0.15 USDT в наноTON
            const tonLink = `ton://transfer/${address}?amount=${amount}`;
            Telegram.WebApp.openTelegramLink(tonLink); // Открывает в Telegram
        }

        // Обновление участников
        function updateParticipants() {
            const participantsList = document.getElementById('participants-list');
            participantsList.innerHTML = '';

            let participants = [];
            if (Math.random() > 0.5) {
                participants = [
                    { id: "User1", amount: 0.20 },
                    { id: "User2", amount: 0.10 }
                ];
                if (!poolStarted && participants[0].amount >= 0.15) {
                    poolStarted = true;
                }
            }

            const totalPool = participants.reduce((sum, p) => sum + p.amount, 0);
            document.getElementById('total-pool').value = `${totalPool.toFixed(2)} USDT`;

            participants.forEach(participant => {
                const card = document.createElement('div');
                card.className = 'participant-card';
                card.innerHTML = `
                    <span class="participant-nick">${participant.id}</span>
                    <span class="participant-amount">${participant.amount.toFixed(2)} USDT</span>
                `;
                participantsList.appendChild(card);
            });

            if (participants.length > 0) {
                const chance = (participants[0].amount / totalPool * 100).toFixed(1);
                document.querySelector('.roulette-value').textContent = `Шанс: ${chance}%`;
            }
        }

        setInterval(() => {
            updateTimer();
            updateParticipants();
        }, 1000);

        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
