<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TQTVL System - Биржа товаров</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-container">
      <h1>TQTVL System</h1>
      <p>Биржа товаров с динамическими ценами</p>
    </div>
  </header>

  <main>
    <section class="controls">
      <button id="createProductBtn">Добавить товар</button>
    </section>

    <section class="table-container">
      <table id="productsTable">
        <thead>
          <tr>
            <th>Название</th>
            <th>Стартовая цена</th>
            <th>Текущая цена</th>
            <th>Динамика</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody>
          <!-- Товары будут рендериться здесь -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    © 2025 TQTVL System
  </footer>

  <script src="main.js"></script>
</body>
</html>
