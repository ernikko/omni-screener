<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TQTVL System - Биржа</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <div class="container">
    <h1>TQTVL System</h1>
    <p>Биржа товаров с динамическими ценами</p>
  </div>
</header>

<main class="container">
  <div class="actions">
    <h2>Товары</h2>
    <button id="createProductBtn" class="btn btn-success">Добавить товар</button>
  </div>

  <div class="table-wrapper">
    <table id="productsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Название</th>
          <th>Цена</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
        <!-- Товары будут здесь -->
      </tbody>
    </table>
  </div>
</main>

<footer class="footer">
  © 2025 TQTVL System
</footer>

<script src="main.js"></script>
</body>
</html>
