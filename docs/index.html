<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TQTVL System - Биржа товаров</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="bg-primary text-white py-3 shadow-sm">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="mb-0 fs-4">TQTVL System</h1>
    <span class="fs-6">Биржа товаров с динамическими ценами</span>
  </div>
</header>

<main class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fs-5">Товары</h2>
    <button id="createProductBtn" class="btn btn-success">Добавить товар</button>
  </div>

  <div class="table-responsive shadow-sm rounded bg-white p-3">
    <table class="table table-hover align-middle" id="productsTable">
      <thead class="table-light">
        <tr>
          <th>Название</th>
          <th>Стартовая цена</th>
          <th>Текущая цена</th>
          <th>Динамика</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
        <!-- Товары будут отображаться здесь -->
      </tbody>
    </table>
  </div>
</main>

<footer class="bg-primary text-white py-3 text-center shadow-lg">
  © 2025 TQTVL System
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
